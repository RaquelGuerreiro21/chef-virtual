<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chef Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5"><strong>👨‍🍳 Chef Virtual</strong></h1>
            <p class="lead">Digite os ingredientes que você tem e receba uma receita deliciosa!</p>
        </div>

        <form method="post" action="/" class="mb-4">
            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes disponíveis</label>
                <input type="text" name="ingredientes" id="ingredientes" class="form-control" placeholder="Ex: arroz, frango, cenoura" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: rgb(119, 163, 165); border-color: white;">Gerar Receita</button>
        </form>

        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


        {% if receita %}
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">🍽️ Receita Gerada!</h4>
                    <pre class="card-text" style="white-space: pre-wrap;">{{ receita }}</pre>
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
